name: Deploy to Aruba

on:
  push:
    branches:
      - main  # O il nome della tua branch principale

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout del codice
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Installazione dipendenze
        run: npm install

      - name: Build del progetto
        run: npm run build

      - name: Upload su Aruba via FTP
        uses: SamKirkland/FTP-Deploy-Action@v4.3.5
        with:
          server: ${{ secrets.FTP_SERVER }}
          username: ${{ secrets.FTP_USERNAME }}
          password: ${{ secrets.FTP_PASSWORD }}
          local-dir: ./dist/  # Vite genera i file qui
          server-dir: ./www/  # La cartella pubblica su Aruba (potrebbe chiamarsi diversamente)